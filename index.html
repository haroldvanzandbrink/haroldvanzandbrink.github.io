<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>haroldvandbrink.nl</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <link rel="icon" type="image/png" href="images/H.png"/>
  </head>
  <body>
    <h1 class="text-center" id="titel">Harold van Zandbrink</h1>
    <p class="text-center" id="noob">No Noob!</p>  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
      $('#titel').click(function(){
         $(this).toggleClass('draaien');
      });

      $('#noob').click(function(){
         $(this).toggleClass('vergroten');
      });
    </script>
  </body>
</html>
