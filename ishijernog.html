  <body>
    <h1 class="text-center" id="titel">Is Harold al weg?</h1>
    <p class="text-center" id="days" style="font-size:22px;"></p>  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
      const oneDay = 24 * 60 * 60 * 1000;
      const endDate = new Date("2022-05-24");
      const test = new Date("2022-05-23")
      const diffDays = Math.round(Math.abs((endDate - new Date()) / oneDay)+1);
      var text = diffDays > 0 ? "Hij is er nog " + diffDays + " dagen!" : diffDays == 0 ? "Vandaag is hij er voor het laatst!" : "Hij is voor goed weg!" 
         $("#days").html(text);
    </script>
  </body>
